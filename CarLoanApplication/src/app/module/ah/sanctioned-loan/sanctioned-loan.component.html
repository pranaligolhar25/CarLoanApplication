

<mat-card class="custom-card">
  <h2>sanctioned-loan</h2>
<div style="overflow-x:auto;">
  <table class="table" align="center"  >
      <thead >

        <tr>
          <th scope="col">CustomerId</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Tenure</th>
          <th scope="col">Rate Of Interest</th>
          <th scope="col">Angreeement Date</th>
          <th scope="col">Sanction Amount</th>
          <th scope="col">send</th>
        </tr>
      </thead>
    <tbody >

      <tr *ngFor="let a of letter">
        <td>{{a.customerId}}</td>
        <td>{{a.customerName}}</td>
        <td>{{a.sanctionDetails.tenure}}</td>
        <td>{{a.sanctionDetails.rateOfInterest}}</td>
        <td>{{a.sanctionDetails.agreementDate}}</td>
        <td>{{a.sanctionDetails.sanctionAmount}}</td>
    
        
       
      
    <td>
      <button (click)="sendmail(a)"><i class="fa fa-paper-plane" aria-hidden="true"></i>send mail</button>
  </td>



</table>
</div>
