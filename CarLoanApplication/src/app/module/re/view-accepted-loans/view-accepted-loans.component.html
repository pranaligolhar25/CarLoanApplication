<p>view-accepted-loans works!</p>
<h2>Accepted Loan Details</h2>
<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>Enquiry_Id</th>
    <th>Customer_Name</th>
    <th>Customer_Email</th>
    <th>Customer_Mobileno</th>
    <th>Customer_Aadharno</th>
    <th>Customer_Panno</th>
    <th>applicationStatus</th>
    </tr>
    <tr *ngFor="let x of e">
      <td>{{x.id}}</td>
      <td>{{x.customerName}}</td>
      <td>{{x.customerEmail}}</td>
      <td>{{x.customerMobileno}}</td>
      <td>{{x.customerAadharno}}</td>
      <td>{{x.customerPanno}}</td>
      <td>{{x.applicationStatus}}</td>
  </tr>
</table>
</div>
