
<mat-card class="custom-card">
  <h2>FeedBack</h2>
<div style="overflow-x:auto;">
  <table class="table" align="center"  >
      <thead >

  <tr>
    <th scope="col">Enquiry_Id</th>
  <th scope="col">Customer_Name</th>
  <th scope="col">Customer_Email</th>
  <th scope="col">Customer_Panno</th>
  <th scope="col">Cibil_Score</th>
  <th scope="col">Cibil_Status</th>
  <th scope="col">Status</th>
  <th scope="col">Action</th>
  
  </tr>
      </thead>
    <tbody >

  <tr *ngFor="let x of enq">
    <td>{{x.id}}</td>
    <td>{{x.customerName}}</td>
    <td>{{x.customerEmail}}</td>
    <td>{{x.customerPanno}}</td>
    <td>{{x.customerCibilDetails.cibilScore}}</td>
    <td>{{x.customerCibilDetails.cibilStatus}}</td>
    <td>{{x.applicationStatus}}</td>
    
    <td>
      <button mat-fab extended color="warn" routerLink="../applyloan/{{x.id}}"> 
        Apply
      </button>
    </td>
</table>
</div>
