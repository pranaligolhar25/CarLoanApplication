<div class="container" style="overflow-x:auto;">
  <h1 style=" margin-bottom: 30px; font-size: 30px; font-weight: 800; text-align: center;">Application List</h1>

  <mat-card class="custom-card">
    
    <table class="table" align="center" >
        <thead >
          <tr>
            <th scope="col">Profile Photo</th>
            <th scope="col">Customer Id</th>
            <th scope="col">Name</th>
            <th scope="col">Addhar No</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Verification</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let a of CustomerList">
            <td><img style="border: 2px solid #00838F;" [src]="'data:image/png;base64,'+a.customerDocuments.customerProfilePhoto" height="75px" width="75px"></td>
            <td scope="row">{{a.customerId}}</td>
            <td>{{a.customerName}}</td>
            <td>{{a.customerAadharno}}</td>
            <td>{{a.customerEmail}}</td>
            <td>{{a.customerMobileno}}</td>
            <td>
              <button mat-fab extended style="background-color: #2ea300;" routerLink="../CustomerData/{{a.customerId}}">       
                Verify
              </button>
              </td>
            </tr>
        </tbody>
      </table>
</mat-card>
</div>
