<mat-toolbar class="mat-elevation-z10" color="primary" fxLayout="row">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>

    <span>{{getUserType | usertypePipe}}</span>
    <span class="toolbar-item-spacer"></span>


    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>

        <button mat-icon-button matTooltip="Like">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Share">
            <mat-icon>notification_important</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Notifications">
            <mat-icon>email</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Notifications">
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="/">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.gt-xs>
        <a class="valign-center" mat-icon-button [matMenuTriggerFor]="menu" aria-label="additional links">
            <mat-icon>more_vert</mat-icon>
        </a>
        <mat-menu #menu="matMenu" class="menumat">
            
            <button mat-menu-item routerLink="#">
                <mat-icon>home</mat-icon><span>Home</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>notification_important</mat-icon><span>Notification</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>email</mat-icon><span>E-Mail</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
        </mat-menu>

        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="/">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </div>

    <!-- 2toobar -->

</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">

        <div fxLayout="row" fxLayoutAlign="start center" class="sideheader">
            <div class="logo">
                <img src="assets\Images\ProfileLogo.png" alt="Logo">
            </div>
            <div fxLayout="column" fxLayoutAlign=" end">
                <h3 style="margin-top: 15%;">Suraj Choudhary</h3>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="list-unstyled components" *ngFor="let menu of menus[0][type]">
            <button mat-button class="sidebutton" color="primary"
                [routerLink]="type+'/'+menu.path">{{menu.label}}</button>
            <mat-divider></mat-divider>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="p-5">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
